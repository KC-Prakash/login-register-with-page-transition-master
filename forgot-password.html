<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
</head>
<body>

    <div class="form-wrapper">
        <h2 class="form-title">Forgot Your Password?</h2>
        <p class="form-detail">Don't worry, we'll help you get back in!</p>
        <form action="#">
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" placeholder="example@example.com" required>
            </div>
            <button type="submit" class="btn btn-blue mb-4">Send Reset Link</button>
            <p>Remembered your password? <a href="login.html" class="form-link">Go back to Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
