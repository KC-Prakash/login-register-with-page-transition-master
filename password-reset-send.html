<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Reset Sent</title>
</head>
<body>

    <div class="form-wrapper">
        <h2 class="form-title">Check Your Email</h2>
        <p class="form-detail">We’ve sent a password reset link to your email address. Please check your inbox (and spam folder if you don’t see it) and follow the instructions to reset your password.</p>
        
        <div class="mb-4">
            <p>If you don't see the email, <a href="forgot-password.html" class="form-link">try again</a>.</p>
        </div>

        <button class="btn btn-blue mb-4" onclick="window.location.href='login.html'">Go to Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
