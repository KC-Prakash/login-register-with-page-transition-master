<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Register</title>
</head>
<body>

	<div class="form-wrapper">
		<h2 class="form-title">Come join us!</h2>
		<p class="form-detail">Welcome to the Community â€“ Sign Up Now!</p>
		<form action="#" id="signup-form">
			<div class="form-group">
				<label for="username" class="required">Username</label>
				<input type="text" id="username" placeholder="example123" required>
			</div>
			<div class="form-group">
				<label for="email" class="required">Email Address</label>
				<input type="email" id="email" placeholder="example@example.com" required>
			</div>
			<div class="form-group">
				<label for="first-name">First Name</label>
				<input type="text" id="first-name" placeholder="John">
			</div>
			<div class="form-group">
				<label for="last-name">Last Name</label>
				<input type="text" id="last-name" placeholder="Doe">
			</div>
			<div class="form-group">
				<label for="password" class="required">Password</label>
				<input type="password" id="password" placeholder="Password" required>
				<div id="password-meter" class="password-meter"></div>
			</div>
			<div class="form-group">
				<label for="confirm-password" class="required">Confirm Password</label>
				<input type="password" id="confirm-password" placeholder="Confirm Password" required>
				<div id="password-match-message"></div>
			</div>
			<button type="submit" class="btn btn-blue mb-4">Create Account</button>
			<p>Already have an account? <a href="login.html" class="form-link">Login</a></p>
		</form>
	</div>
	
	

	<script src="script.js"></script>
</body>
</html>
