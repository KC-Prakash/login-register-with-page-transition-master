<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Login</title>
</head>
<body>

	<div class="form-wrapper">
		<h2 class="form-title">Hello, Welcome!</h2>
		<p class="form-detail">Your Account, Your Control!</p>
		<form action="#">
			<div class="form-group">
				<label for="email" class="required">Email Address</label>
				<input type="email" id="email" placeholder="example@example.com" required>
			</div>
			<div class="form-group">
				<label for="password" class="required">Password</label>
				<input type="password" id="password" placeholder="Your password" required>
			</div>
			<div class="mb-4">
				<a href="forgot-password.html" class="form-link">Forgot password?</a>
			</div>
			<button type="submit" class="btn btn-blue mb-4">Login</button>
			<p>Don't have an account? <a href="register.html" class="form-link">Create account</a></p>
		</form>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
