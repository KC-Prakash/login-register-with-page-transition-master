<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reset Your Password</title>
</head>
<body>

    <div class="form-wrapper">
        <h2 class="form-title">Reset Your Password</h2>
        <p class="form-detail">Enter a new password for your account.</p>
        
        <form action="#">
            <div class="form-group">
                <label for="new-password" class="required">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="required">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your new password" required>
            </div>
            
            <button type="submit" class="btn btn-blue mb-4">Reset Password</button>
            
            <p>Remembered your password? <a href="login.html" class="form-link">Go back to Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
